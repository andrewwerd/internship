<div [hidden] = false>
<mat-sidenav-container class = "app-container" autosize fullscreen>
    <mat-sidenav dark #sidenav mode="side" [opened]= "true">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-nav-list>
            <a mat-list-item routerLink="home">
              <mat-icon mat-list-icon>show_chart</mat-icon>
              <span mat-line>Главная</span>
            </a>
            
            <a mat-list-item routerLink="accounts">
              <mat-icon mat-list-icon>library_books</mat-icon>
              <span mat-line>Счета</span>
            </a>
            <a mat-list-item routerLink="partners">
                <mat-icon mat-list-icon>library_books</mat-icon>
                <span mat-line>Коммерческие партнёры</span>
            </a>
            <a mat-list-item routerLink="news">
                <mat-icon mat-list-icon>library_books</mat-icon>
                <span mat-line>Коммерческие партнёры</span>
            </a>
            <a mat-list-item routerLink="statistic">
                <mat-icon mat-list-icon>library_books</mat-icon>
                <span mat-line>Коммерческие партнёры</span>
            </a>
          </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content [hidden] = "false">
        <mat-toolbar dark>
            <button>
                <mat-icon ></mat-icon>
            </button>
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
