<div class="root">
    <mat-grid-list cols="7" rowHeight="75px" gutterSize="20">
        <mat-grid-tile [colspan]="1" [rowspan]="2">
            <div class="tile" style="padding: 65px; ">
                <img style=" width: inherit;" src="https://nr1.md/public/images/logo.png" alt="avatar" />
            </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6" [rowspan]="1">
            <div style="width: 100%;">
                <h1>Супермаркет Nr.1</h1>
                <p>Магазин продуктов питания</p>
            </div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6" [rowspan]="1">
            <div style="width: 100%;">

            </div>
        </mat-grid-tile>
        <mat-grid-tile #filial [colspan]="2" [rowspan]="5">
            <div class="info-tile">
                <div class="tile-header">
                    <h2>Филиалы</h2>
                    <button mat-button (click)="openDialog()">
                        <mat-icon>add_circle</mat-icon>Добавить
                    </button>
                </div>
                <div class="tile-content">
                    <table mat-table [dataSource]="filials">

                        <ng-container matColumnDef="region">
                            <th mat-header-cell *matHeaderCellDef> Регион </th>
                            <td mat-cell *matCellDef="let filial"> {{filial.Region}} </td>
                        </ng-container>

                        <ng-container matColumnDef="city">
                            <th mat-header-cell *matHeaderCellDef> Город</th>
                            <td mat-cell *matCellDef="let filial"> {{filial.City}} </td>
                        </ng-container>

                        <ng-container matColumnDef="street">
                            <th mat-header-cell *matHeaderCellDef> Улица </th>
                            <td mat-cell *matCellDef="let filial"> {{filial.Street}} </td>
                        </ng-container>

                        <ng-container matColumnDef="houseNumber">
                            <th mat-header-cell *matHeaderCellDef> Номер дома </th>
                            <td mat-cell *matCellDef="let filial"> {{filial.HouseNumber}} </td>
                        </ng-container>

                        <ng-container matColumnDef="phoneNumber">
                            <th mat-header-cell *matHeaderCellDef> Номер телефона </th>
                            <td mat-cell *matCellDef="let filial"> {{filial.PhoneNumber}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="filialColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: filialColumns"></tr>
                    </table>
                </div>
                <div class="tile-bottom"></div>
            </div>
        </mat-grid-tile>
        <mat-grid-tile #news [colspan]="3" [rowspan]="7">
            <div style=" display: flex;flex-direction: column; margin-bottom: 10px; height: 100%;">
                <div class=" news-tile"
                    style="margin-bottom: 10px; display: flex; flex-direction: column; align-items: flex-start; padding: 10px;">
                    <div style="width: 100%; border-bottom: 1px solid black;">
                        <h2>Новости</h2>
                    </div>
                    <form [formGroup]="newsForm!">
                        <mat-form-field style="display: block">
                            <input matInput type="text" placeholder="Заголовок" formControlName="title" />
                        </mat-form-field>
                        <div *ngIf="submitted" class="error">
                            <div *ngIf="title?.hasError('required') && !title?.touched && !title?.dirty">
                                Это поле обязательно
                            </div>
                        </div>
                        <mat-form-field style="display: block">
                            <input matInput type="text" placeholder="Текст" formControlName="body">
                        </mat-form-field>
                        <div *ngIf="submitted" class="error">
                            <div *ngIf="body?.hasError('required') && !body?.touched && !body?.dirty">
                                Это поле обязательно
                            </div>
                        </div>
                    </form>
                    <div class="buttons">
                        <button mat-raised-button class="submitBtn" (click)='onSubmit()'>
                            Опубликовать
                        </button>
                        <a mat-button (click)='onReset()'>
                            <span>Сбросить</span>
                        </a>
                    </div>
                </div>
                <div style="overflow: auto; display: flex;flex-direction: column; height: 500px;">
                    <div class="news-tile" style=" margin-top: 10px; padding: 10px;" *ngFor="let item of newsArray">
                        <div style="width: 100%; border-bottom: 1px solid black;">
                            <h2>{{item.title}}</h2>
                        </div>
                        {{item.body}}
                    </div>
                </div>
            </div>
        </mat-grid-tile>

    </mat-grid-list>
</div>
